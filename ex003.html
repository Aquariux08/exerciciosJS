<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>JS Examples</title>
</head>
<body>
<p>Nome Completo:</p>
<input type="text" name="nome-completo" id="nome-completo" placeholder="Digite seu nome"/>
<br />
<input type="button" value="Exibir Nome" id="btn-exibir-nome"/>
<hr />
<script type="text/javascript">
function handleExibirNomeOnClick() {
  const nomeCompleto = document.getElementById('nome-completo').value;
  alert('O Nome Completo Ã©: ' + nomeCompleto );	
};  
const exibirNomeBtn = document.getElementById("btn-exibir-nome")
exibirNomeBtn.addEventListener("click", handleExibirNomeOnClick);

function handleNomeCompletoOnChange(event){
console.log(event.target.value)
}

const nomeCompleto = document.getElementById("nome-completo")
nomeCompleto.addEventListener("input", handleNomeCompletoOnChange)

</script>
</body>
</html>
